<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Style - Admin</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <div class="logo">Your Style</div>
        <h1 class="title">Quản Lý Đơn Hàng</h1>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
      <form class="search-box" action="#" onsubmit="event.preventDefault();">
        <input type="text" class="search-input" placeholder="Nhập từ khóa..." />
        <button class="search-btn" aria-label="search">
          <!-- inline SVG magnifier for crisp rendering -->
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden="true"
          >
            <circle
              cx="11"
              cy="11"
              r="6"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M21 21l-4.35-4.35"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </form>
      <select id="statusFilter">
        <option value="">Tất cả đơn hàng</option>
        <option value="pending">Chờ xác nhận</option>
        <option value="shipping">Đang giao</option>
        <option value="done">Hoàn thành</option>
      </select>
    </div>
    <!-- Chi tiết đơn hàng -->
    <section class="orders">
      <table>
        <thead>
          <tr>
            <th>Đơn Hàng</th>
            <th>Ngày Đặt</th>
            <th>Khách Hàng</th>
            <th>Sản Phẩm</th>
            <th>Tổng Tiền</th>
            <th>Hình Thức Thanh Toán</th>
            <th>Thanh Toán</th>
            <th>Trạng Thái</th>
          </tr>
        </thead>

        <tbody>
          <tr class="empty-row">
            <td>Chưa có đơn hàng nào</td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="js/admin.js"></script>
  </body>
</html>
